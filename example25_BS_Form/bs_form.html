<body>
<!--Bootstrap 需要一個 .container 容器元素來包裝網站內容與容納我們的格線系統-->
    <div class="container">
        <!--form標籤中加入 class="form-inline" 會全部排成水平一列-->
         <form form-horizontal  method="post" action="echo.php">
             <!--class="form-group"套用bs樣式-->
             <!--在一個form-group群組中有兩個東西各佔2等份和10等份-->
            <div class="form-group">
                <label for="userNameTextBox" class="control-label col-sm-2">
                    <!--class="glyphicon glyphicon-user" 多了人頭圖案-->
                    <span class="glyphicon glyphicon-user"></span> 
                    帳號
                </label>
                 <!--placeholde可設定還沒打字出現的文字-->
                 <!--input加入class="form-control" 文字框變長樣式 -->
                 <div class="col-sm-10">
                     <!--input一定要有name這個屬性後台才接的到-->
                <input type="text"  id="userNameTextBox"  class="form-control" name="userName"  placeholder="輸入帳號或E-mail" />
                </div>
                
                
                </div>
                
                      <div class="form-group">
                <label for="userNameTextBox" class="control-label col-sm-2">
                    <!--class="glyphicon glyphicon-user" 多了人頭圖案-->
                    <span class="glyphicon glyphicon-user"></span> 
                    密碼
                </label>
                 <!--placeholde可設定還沒打字出現的文字-->
                 <!--input加入class="form-control" 文字框變長樣式 -->
                   <div class="col-sm-10">
                <input type="text"  id="userNameTextBox"  class="form-control" name="userpassword" placeholder="輸入密碼" />
                </div>
                </div>
                
                
                <!--checkbox區塊-->
                
                  <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                     <!--加了checked預設會先選取 -->
                     <!--加了value="yes" 有被選取會回傳yes的值-->
                    <input type="checkbox"  id="rememberMeCheckBox" name="ischeck" value="yes" checked /> 
                    記住我(下次自動登入)
                </label>
            </div>
               </div>
                   </div>
            
               <!--checkbox區塊end-->
            
             <!--class="btn btn-success"加入顏色樣式-->
             
             <!--button區塊-->
                <div class="form-group">
                    <!--像右移兩等份並佔10等份-->
                      <div class="col-sm-offset-2 col-sm-10">
             <button  type="submit" name="loginOrCancel" value="login"  id="loginButton"   class="btn btn-success">
                  <!--class="glyphicon glyphicon-off"加入登入小圖示-->
                    <span class="glyphicon glyphicon-off"></span> 登入
            </button>
            
            
            <button type="submit" name="loginOrCancel" value="cancel" id="cancelButton"   class="btn btn-default">
                <!--class="glyphicon glyphicon-remove"加入取消小圖示-->
                    <span class="glyphicon glyphicon-remove"></span> 取消
            </button>
                 </div>
                   </div >
        
               <!--button區塊結束-->
        
        
        </form>




    </div>
