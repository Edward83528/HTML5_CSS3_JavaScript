<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnTry").click(function () {
            // prop("value","kkk");設定裡面的值, prop("value");讀出裡面的值
          $("#aTextField").prop("value","ccc");
        //   用.text,<br>會被當純文字
             $("#report").text("line1<br>Line2");
            //  用.html,<br>會被當成html會換行
            $("#report").html("Line1<br>Line2");
                var s = $("#report").text();
                // alert會出現一個對話框
                	alert(s);
            })
            // attr是讀文件內容,prop是讀html內容
             var y = $("#aTextField").attr("value", "Hello!");
              var s = $("input[name='radioGroup']").eq(2).attr("checked", "checked");
                $("#report").append("radio C selected.");
        });
    </script>
</head>
<body>


<div id="report">Report:<br></div>

<hr>

<form action="" method="put" onsubmit="return false;">
  <div>
    <label>Text:</label> <input type="text" value="abc" id="aTextField" name="someTextField"/>
  </div>
  <div>
    <label>Radio group:</label>
    <input type="radio" name="radioGroup" id="radioA" value="65"/> A
    <input type="radio" name="radioGroup" id="radioB" value="66" checked="checked"/> B
    <input type="radio" name="radioGroup" id="radioC" value="67"/> C
  </div>
  <div>
    <label>Checkboxes:</label>
    <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1
    <input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2
    <input type="checkbox" name="checkboxes" id="checkbox3" value="3" checked="checked"/> 3
    <input type="checkbox" name="checkboxes" id="checkbox4" value="4"/> 4
  </div>
  <button type="button" id="btnTry">Try</button>
</form>
</body>
</html>
