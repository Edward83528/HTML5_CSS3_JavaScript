function getLine(count, what) {
	var line = "";
	for (var i = 1; i <= count; i++) {
		line = line + what;
	}
	return line;
}

function Box() {  //方法在javascript可以當物件
	this.color = 'black';
	this.paint = function (value) {
		this.color = value;
	}
