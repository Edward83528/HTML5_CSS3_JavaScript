<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<canvas id="myCanvas" width="400" height="300" 
  style="border:1px solid #000000;">
</canvas> 


<script>
// HTML5 Canvas 繪圖三部曲:
// 1. 找出 Canvas
var c = document.getElementById("myCanvas");
// 2. 傳回 2D 繪圖引擎物件
var ctx = c.getContext("2d");
// 3. 開始作畫
ctx.moveTo(200,0);
ctx.lineTo(200,300);
ctx.moveTo(0,150);
ctx.lineTo(400,150);
ctx.stroke();
//中心點200,150

//置中對齊輸出文字
ctx.font = "24px Arial italic";
ctx.textBaseline = "center";
ctx.textAlign = "left";
ctx.fillText("harry", 200, 150);
// 用藍色畫出圖片外框
ctx.strokeStyle = "#0000FF";
// 畫框strok
ctx.strokeRect(0, 0, 200, 50);

// 以黑色塗滿圖片下緣製作出黑底區塊
// 畫一個面fillRect
ctx.fillStyle = "#000000";
ctx.fillRect(0, 35, 200, 15);


// 在黑底區塊描出黑底白字文字

//畫出紅字
ctx.font="8px Arial italic";
ctx.textBaseline = "top";
ctx.textAlign = "center";
ctx.fillStyle = "#FF0000";
ctx.fillText("zzzzzzzzzzzzzzzzzzzzzzzz", 100, 35);

// 刷上藍色漸層背景增添質感
// 以下這段程式，若非不是一開始就畫出，就必須設定
// globalCompositeOperation，否則，預設會蓋掉先前的內容
//destination-over為既有的東西在上面以致不會蓋掉
//https://www.w3schools.com/tags/playcanvas.asp?filename=playcanvas_globalcompop&preval=source-over
//可到上面這網址學習globalCompositeOperation的效果
ctx.globalCompositeOperation = "destination-over";
// createLinearGradient為有漸層感
var grd = ctx.createLinearGradient(0, 0, 0, 50);
grd.addColorStop(0, "white");
grd.addColorStop(1, "#0000EE");
ctx.fillStyle = grd;
ctx.fillRect(0, 0, 200, 50);

</script>

</body>
</html>
